name: NASA MERN CI
on:
  push:
    branches: [nasa]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js version 16
        uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: Install Dependencies
        run: npm ci
        working-directory: NASA_API
      - name: Build
        run: npm run build --prefix client
        working-directory: NASA_API
